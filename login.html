<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Center Schedule Login</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body class="Login">
    <div class="wrapper">
        <div class="form-container login" >
            <div>
                <img class="loginLogo" src="logo.png" alt="logo">
            </div>
            <h2>Portal Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><img src="email.png" alt="email"></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><img src="lock.png" alt="lock"></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
